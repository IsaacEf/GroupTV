<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .group-section {
            margin-bottom: 20px;
        }
        
        .group-item {
            background: #f0f0f0;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        
        .group-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .group-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 1px solid #ddd;
            background: #f5f5f5;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .group-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .group-title {
            font-weight: bold;
            font-size: 14px;
            color: #333;
            flex: 1;
        }
        
        .group-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
            margin-left: 60px;
        }
        
        .icon-upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .icon-upload-btn:hover {
            background: #45a049;
        }
        
        .remove-icon-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .remove-icon-btn:hover {
            background: #e68900;
        }
        
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .delete-btn:hover {
            background: #cc3333;
        }
        
        .icon-upload-input {
            display: none;
        }
        
        .add-group-btn {
            background: #9146ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .add-group-btn:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>GroupTV</h2>
        <p>Manage your Twitch streamer groups</p>
    </div>
    
    <div class="group-section">
        <button class="add-group-btn" id="addGroupBtn">+ Create New Group</button>
    </div>
    
    <div id="groupsList">
        <!-- Groups will be populated here -->
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
